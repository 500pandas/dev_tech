    <h4>深圳大学<em>简介</em></h4>
    <p>深圳大学简称“深大”，位于广东省深圳市，是由广东省主管、深圳市人民政府主办的综合性大学。深圳大学于1983年经中华人民共和国国务院批准创办。北京大学援建中文、外语类学科，清华大学援建电子、建筑类学科，中国人民大学援建经济、法律类学科。</p>
