<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>舔狗大作战</title>
</head>
<body>
    <h1>舔狗大作战</h1>
    <p>简介：你的女神叫作小美，但是你的女神很讨厌舔狗。</p>
    <p>于是，你为了证明自己不是舔狗，开始选择计划反击，真正摆脱舔狗身份，得到女神的喜爱</p>
    <p>为此，你密谋了一个伟大的计划......</p>
    <br>
    <p>请选择你的英雄身份！</p>
    <table width="500">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="nan"><label for="nan">小男丁</label>
                <input type="radio" name="sex" id="nv"><label for="nv">重生之女人我也爱小美</label>
            </td>
        </tr>
        <tr>
            <td>年龄</td>
            <td>
                <select>
                    <option>--请选择年龄--</option>
                    <option>十八岁以下早恋狂徒</option>
                    <option>十八岁花季美少男</option>
                    <option>十九岁小东西</option>
                    <option>二十岁杰出青年</option>
                    <option>二十一岁老东西</option>
                    <option>二十二岁以上还当舔狗呢？</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" value="没有优质的学历怎么让小美心动！"></td><br>
        </tr>
        <tr>
            <td>女神类型</td>
            <td><input type="checkbox" name="loving">热辣美女</td>
            <td><input type="checkbox" name="loving">清纯动人</td>
            <td><input type="checkbox" name="loving">可爱阿飒</td>
            <td><input type="checkbox" name="loving">黑色捷达</td>
        </tr>
        <tr>
            <td>你的初期计划</td>
            <td>
                <input type="radio" name="plan" id="tian"><label for="tian">哥们要狂舔一百万个成为海狗！</label><br>
                <input type="radio" name="plan" id="xue"><label for="xue">哥们封心不再爱老老实实学做人</label> <br>
                <input type="radio" name="plan" id="mi"><label for="mi">我明白了，我是要成为潮男的男人，迷晕小美吧！</label>
            </td>
        </tr>
        <tr>
            <td>舔狗宣言</td>
            <td>
                <textarea>那是一个月黑风高的夜...我的小美，她出现了</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="我的小美，我来啦！">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked"> 我同意加入作战，迎娶小美，走上人生巅峰
            </td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#"> 我已经是舔狗之王了！</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>我将会永远热爱小美</li>
                    <li>甘愿成为她的舔狗</li>
                    <li>无论最后得到她<br>
                        或是嫁为人妻 或是孤独终老 <br>或是爱上他人 或是无疾而终</li>
                    <li>我永远难忘爱小美的那段时光</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
