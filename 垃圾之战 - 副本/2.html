    <p><h2><em>故事开始于一个美丽的清晨，保洁阿姨趁大家还在熟睡之际，贴上了战书</em></h2></p>
    <p><img src="943e0c85c5a9bc8430f29ef49e53f65.jpg" alt="open false" width="604" height="428"></p>
    <p>此时大家都还没意识到事情的严重性，直到......<br>11月1日那天<br>垃圾桶消失了</p>
    <p>大家只好每天辛苦的爬5楼倒垃圾</p>
    <p>但是，在11月3日，当大一学生还在唯唯诺诺下楼倒垃圾的时候，我们的大四学长已经重拳出击，<strong>打响了反抗的第一枪</strong></p>
    <p><i>这是当时的战况<br><img src="3fe3d80cd6edbedf6cae99384de0ee6.jpg" alt="open false" width="604" height="428"></i></p>
    <p><h3>接着的每日垃圾堆都成增大趋势，那么学校会在何日做出反击呢？<br><sub>让我们拭目以待</sub></h3></p>
